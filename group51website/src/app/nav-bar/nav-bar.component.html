<!-- Upload Modal (pop up) -->
<div id="upload_modal" class="modal">
  <div id="upload_modal_background" class="modal-background"></div>
  <div class="modal-card">

    <!--Header-->
    <header class="modal-card-head has-background-success">
      <h1 class="modal-card-title">Datasets</h1>
      <button class="delete is-large" aria-label="close" (click)="toggleUploadModal()"></button>
    </header>

    <!--Section with list-->
    <section class="modal-card-body is-fullwidth has-text-centered">
      <h1 class="title is-4">Previously uploaded datasets:</h1>
      <!--Table-->
      <div class="table-container table is-fullwidth is-centered">
        <table id="upload_modal_table" class="table is-fullwidth">
          <thead><tr>
            <th>nr</th>
            <th>File name</th>
            <th>size</th>
            <th>upload date</th>
            <th>Status</th>
          </tr></thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>SomeFile.fake</td>
              <td>0 bytes</td>
              <td>00/00/0000</td>
              <td>
                <button class="button is-small is-rounded is-pulled-left is-success is-light">
                  <span class="icon is-small mr-3">
                    <i class="fas fa-check"></i>
                  </span>
                  <span>Selected</span>
                </button>
              </td>
            </tr>
            
            <tr>
              <th>2</th>
              <td>Pancakes.fake</td>
              <td>2 Terabytes</td>
              <td>02/03/0405</td>
              <td>
                <button class="button is-small is-rounded is-pulled-left is-success is-outlined">
                  <span class="icon is-small">
                    <i class="fas fa-circle"></i>
                  </span>
                  <span>Uploaded</span>
                </button>
              </td>
            </tr>

            <tr>
              <th>3</th>
              <td>Chocolate.fake</td>
              <td>2.34 Kilobytes</td>
              <td>23/45/6789</td>
              <td>
                <button class="button is-small is-rounded is-pulled-left is-danger is-static">
                  <span class="icon is-small">
                    <i class="fas fa-times"></i>
                  </span>
                  <span>Failed</span>
                </button>
              </td>
            </tr>

            <tr>
              <th>4</th>
              <td>Waffles.fake</td>
              <td>2302 bytes</td>
              <td>11/10/2000</td>
              <td>
                <button class="button is-small is-rounded is-pulled-left is-success is-outlined">
                  <span class="icon is-small">
                    <i class="fas fa-circle"></i>
                  </span>
                  <span>Uploaded</span>
                </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      
      
      
    </section>

    <!--Footer-->
    <footer class="modal-card-foot has-background-white">
      

      <!-- Upload Button -->
      <div class="file has-name is-success is-pulled-right" id="file-upload">
        <!--Container-->
        <label class="file-label">
          <input class="file-input" (change)="onFileUpload()" #fileInput type='file' accept='.csv' name="resume">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Upload new file
            </span>
          </span>
          <span class="file-name">
            No file selected
          </span>
        </label>
      </div>


    </footer>
  </div>
</div>
