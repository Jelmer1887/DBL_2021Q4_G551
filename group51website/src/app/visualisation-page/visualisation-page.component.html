<div class="block mt-5">
  <div class="block mt-1 mr-3 ml-3">

    <!--Area for Vis Controls bar-->
    <div class="level">
      <div class="level-left">

        <div class="level-item">
          <div class="control has-icons-left is-normal">
            <div class="select is-normal">
              <select>
                <option selected>Select visuals</option>
                <option>To Be Implemented</option>
                <option>To Be Implemented</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>

        <!--<div class="level-item">
                    <button class="button is-rounded is-normal">PlaceHolder Button</button>
                </div>-->

        <!--<div class="level-item">
                    <div class="notification">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="foobar">
                                Use this
                            </label>
                            <label class="radio">
                                <input type="radio" name="foobar" checked>
                                Or that
                            </label>
                        </div>
                    </div>
                </div>-->


        <div class="level-item">
          <div class="notification">
            <label class="checkbox">
              <input (change)="checkLinksOption($event)" type="checkbox">
              Show Individual Links
            </label>
          </div>
        </div>

        <!--<div class="level-item">
                    <div class="notification">
                        <label class="checkbox">
                            <input type="checkbox">
                            Option 2
                        </label>
                    </div>
                </div>-->

      </div>

      <div class="level-right">

        <div class="level-item">
          <div class="control has-icons-left is-normal">
            <div class="select is-normal">
              <select (change)="checkSortOption($event)">
                <option selected value="id">Sort by Id</option>
                <option value="job">Sort by Job Function</option>
                <option value="amount">Sort by Amount of Emails</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>

        <div class="level-item">
          <button class="button is-rounded is-danger is-normal" disabled>
            <span class="icon is-left">
              <i class="far fa-trash-alt"></i>
            </span>
            <span>Reset all filters</span>
          </button>
        </div>

        <div class="level-item">
          <div class="control has-icons-left is-normal">
            <div class="select is-normal">
              <select>
                <option selected>Select visuals</option>
                <option>To Be Implemented</option>
                <option>To Be Implemented</option>
              </select>
            </div>
            <div class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!--Area for Visualisations-->
    <div class="columns is-mobile is-centered">
      <div #vis1 class="column is-5 has-text-centered">
        <div class="box">
          <h1 class="title">Force Directed Graph</h1>
          <h2 class="subtitle is-6">FDG edge colors represent attidude of the email</h2>
          <app-force-graph [file]="file" [showIndividualLinks]="showIndividualLinks" (uploaded)="setMaxDate($event)"
            (nodeEmailsEvent)="updateNodeInfo($event)" (getDate)="showDate($event)"
            (nodeToParent)="nodeToParent($event)" [selectedNode]="selectedNode"></app-force-graph>
            <div class="buttons is-right">
                <button #button1 (click)="fullscreenVis1()" class="button">
                  <span class="icon is-small">
                    <i class="fas fa-arrows-alt"></i>
                  </span>
                </button>
              </div>
        </div>
      </div>

      <div #infoCard class="column is-2 has-text-centered">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Node Information</p>
            <span class="card-header-icon" style="cursor:unset">
              <i class="fas fa-info-circle"></i>
            </span>
          </header>

          <!--ID value :: using a table to get consistant spacing with the lists of values below-->
          <div class="card-content">
            <table class="table is-narrow is-hoverable is-fullwidth">
              <tbody>
                <tr>
                  <td id="node_id">Node unique id:</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- emails received header-->
          <header class="card-header">
            <p class="card-header-title">Received emails from (id)</p>
            <span class="card-header-icon" style="cursor:unset">
              <i class="fas fa-info-circle"></i>
            </span>
          </header>

          <!--received emals value-->
          <div class="card-content has-text">
            <table id="nodeinfo_table_received" class="table is-narrow is-hoverable is-fullwidth">
              <tbody>
              </tbody>
            </table>
          </div>

          <!-- emails send header-->
          <header class="card-header">
            <p class="card-header-title">Send emails to (id)</p>
            <span class="card-header-icon" style="cursor:unset">
              <i class="fas fa-info-circle"></i>
            </span>
          </header>

          <!--send emails value-->
          <div class="card-content has-text">
            <table id="nodeinfo_table_send" class="table is narrow is-hoverable is-fullwidth">
              <tbody>
              </tbody>
            </table>
          </div>

        </div>
      </div>

      <div #vis2 class="column is-5 has-text-centered">
        <div class="box">
          <h1 class="title">Arc Diagram</h1>
          <h2 class="subtitle is-6">An Arc Diagram for the emails</h2>
          <app-arc-diagram [file]="file" [sort]="arcSort" (nodeToParent)="nodeToParent($event)"
            [selectedNode]="selectedNode"></app-arc-diagram>
          <div class="buttons is-right">
            <button #button2 (click)="fullscreenVis2()" class="button">
              <span class="icon is-small">
                <i class="fas fa-arrows-alt"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <input class="slider is-info is-medium mt-5 ml-5"
      (change)="forcegraph.setNewDate($event); arcdiagram.setNewDate($event)" step="1" min="1" [max]="max" value="1"
      type="range" id="myRange" style="width:1100px">
  </div>
</div>
