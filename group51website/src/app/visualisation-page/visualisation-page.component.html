<div class="block mt-5">
    <div class="block mt-1 mr-3 ml-3">

        <!--Area for Vis Controls bar-->

            <div class="level-left">1

                <div class="level-item">
                    <div class="control has-icons-left is-normal">
                        <div class="select is-normal">
                            <select>
                                <option selected>Select visuals</option>
                                <option>To Be Implemented</option>
                                <option>To Be Implemented</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <!--<div class="level-item">
                    <button class="button is-rounded is-normal">PlaceHolder Button</button>
                </div>-->

                <!--<div class="level-item">
                    <div class="notification">

                                Use this
                            </label>
                            <label class="radio">

                        </div>
                    </div>

                <div class="level-item">
                    <div class="notification">
                        <label class="checkbox">
                            <input (change)="checkLinksOption($event)" type="checkbox">
                            Show Individual Links
                        </label>
                    </div>
                </div>

                <!--<div class="level-item">
                    <div class="notification">
                        <label class="checkbox">
                            <input type="checkbox">
                            Option 2
                        </label>
                    </div>
                </div>-->

            </div>

            <div class="level-right">

                <div class="level-item">
                    <button class="button is-rounded is-danger is-normal" disabled>
                        <span class="icon is-left">
                            <i class="far fa-trash-alt"></i>
                        </span>
                        <span>Reset all filters</span>
                    </button>
                </div>

                <div class="level-item">
                    <div class="control has-icons-left is-normal">
                        <div class="select is-normal">
                            <select>
                                <option selected>Select visuals</option>
                                <option>To Be Implemented</option>
                                <option>To Be Implemented</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

            </div>
        
        </div>

        <!--Area for Visualisations-->
        <div class="columns is-mobile is-centered">
            <div class="column is-6 has-text-centered">
                <div class="box">
                    <h1 class="title">Force Directed Graph</h1>
                    <h2 class="subtitle is-6">FDG edge colors represent attidude of the email</h2>
                    <app-force-graph [file]="file" [showIndividualLinks]="showIndividualLinks" (uploaded)="setMaxDate($event)"></app-force-graph>
                </div>
            </div>
            <div class="column is-6 has-text-centered">
                <div class="box">
                    <h1 class="title">Arc Diagram</h1>
                    <h2 class="subtitle is-6">An Arc Diagram for the emails</h2>
                    <app-arc-diagram [file]="file"></app-arc-diagram>
                </div>
            </div>
        </div>

    <input class="slider is-info is-medium mt-5 ml-5" (change)="forcegraph.setNewDate($event)" step="1" min="1" [max]="max" value="1" type="range" id="myRange"
        style="width:1100px">
    </div>
</div>
